<div class="favoritesList" *ngIf="favorites.length > 0">
  <h2>Your Favorite Projects</h2>
  <ul>
    <li *ngFor="let project of favorites" class="favoritesList__Item">
      <div class="favoritesList__ItemTitle">
        <h3>{{ project.title }}</h3>
      </div>
      <a href="./project/{{ project.id }}">Open</a>
      <div class="favoritesList__ItemDescription">
        <p>{{ project.description }}</p>
      </div>
      <div class="favoritesList__ItemContent">
        <p>{{ project.content }}</p>
      </div>
      <div class="favoritesList__ItemCategory">
        <span>Category: {{ project.category.name }}</span>
      </div>
      <button (click)="removeFavorite(project.id)">Remove</button>
    </li>
  </ul>
</div>

<div *ngIf="favorites.length === 0" class="favoritesList__Empty">
  <p>You have no favorite projects yet.</p>
  <a href="/" class="main-button">Discover</a>
</div>

<p-toast />

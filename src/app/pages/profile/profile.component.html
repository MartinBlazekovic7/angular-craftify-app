<div *ngIf="user">
  <h1>{{ user.name }}'s Profile</h1>
  <p>Email: {{ user.email }}</p>
  <p>Username: {{ user.username }}</p>

  <h2>Projects</h2>
  <a href="project-form">CREATE PROJECT</a>
  <ul>
    <li *ngFor="let project of projects">
      <h2>{{project.title}}</h2>
    </li>
  </ul>

  <h2>Comments</h2>
  <ul>
    <li *ngFor="let comment of comments">
      <p>{{comment.comment}}</p>
      <small>Posted: {{comment.commentTime | date:'short'}}</small>
    </li>
  </ul>

  <h2>Likes</h2>
  <ul>
    <li *ngFor="let like of likes">
      <p>{{like.projects}}</p>
    </li>
  </ul>

</div>
